<div class="row">
  <div class="col-lg-6 offset-md-3">
    <h3 class="text-center">Login Account</h3>
    <form (ngSubmit)="submit()" #myForm="ngForm">
      <div class="text-center">
        <input type="radio" name="userType" value="0" (change)="onUserTypeChange($event)" required > User 
        <input type="radio" name="userType" value="1" (change)="onUserTypeChange($event)" required> Admin
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input type="email" [(ngModel)]="form.email" name="email" id="email" class="form-control"
          placeholder="Email Address" #email="ngModel" aria-describedby="helpId" required>
        <small *ngIf="email.invalid&&(email.touched||email.dirty)" id="helpId" class="text-danger">Email fieldmust be
          valid</small>
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input type="password" [(ngModel)]="form.password" minlength="8" name="pass" id="pass" autoComplete="on"
          class="form-control" placeholder="Password" #pass="ngModel" aria-describedby="helpId" required>
        <small *ngIf="pass.invalid&&(pass.touched||pass.dirty)" id="helpId" class="alert">
          <small *ngIf="pass.errors?.['required']" id="helpId" class="text-danger">Password fieldmust be valid</small>
          <small *ngIf="pass.errors?.['minlength']" id="helpId" class="text-danger">Pass must be at least
            8characterslong.</small>
        </small>
      </div>
      <button type="submit" [disabled]="myForm.form.invalid" class="btn btn-success offset-md-5">
        <ng-container>Submit</ng-container>
      </button>
    </form>
</div>
</div>
